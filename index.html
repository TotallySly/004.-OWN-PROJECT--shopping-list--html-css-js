<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Shopping List</title>
    </head>
    <body>
        <main>
            <div class="heading--container">
                <h1>Shopping List</h1>
            </div>
            <section class="overall--container">
                <div class="container--sizing">
                    <section class="list--sizing">
                        <h3>Fruit and Veg</h3>
                        <label for="apple" class="shopping--list"> <input type="checkbox" class="inputs" />Apples </label>
                        <label for="avocado" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Avocado </label>
                        <label for="banana" class="shopping--list"> <input type="checkbox" class="inputs" />Bananas </label>
                        <label for="bellPepper" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Bell Pepper </label>
                        <label for="broccoli" class="shopping--list"> <input type="checkbox" class="inputs" />Broccoli </label>
                        <label for="cucumber" class="shopping--list"> <input type="checkbox" class="inputs" />Cucumber </label>
                        <label for="garlic" class="shopping--list"> <input type="checkbox" class="inputs" />Garlic </label>
                        <label for="ginger" class="shopping--list"> <input type="checkbox" class="inputs" />Ginger </label>
                        <label for="kale" class="shopping--list"> <input type="checkbox" class="inputs" />Kale </label>
                        <label for="lemon" class="shopping--list"> <input type="checkbox" class="inputs" />Lemon </label>
                        <label for="lime" class="shopping--list"> <input type="checkbox" class="inputs" />Lime </label>
                        <label for="yellowOnion" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Onion (Yellow) </label>
                        <label for="redOnion" class="shopping--list"> <input type="checkbox" class="inputs" />Onion (Red) </label>
                        <label for="oranges" class="shopping--list"> <input type="checkbox" class="inputs" />Oranges </label>
                        <label for="potato" class="shopping--list"> <input type="checkbox" class="inputs" />Potato </label>
                        <label for="potatoSweet" class="shopping--list"> <input type="checkbox" class="inputs" />Potato (Sweet) </label>
                        <label for="saladLeaves" class="shopping--list"> <input type="checkbox" class="inputs" />Salad </label>
                        <label for="spinach" class="shopping--list"> <input type="checkbox" class="inputs" />Spinach </label>
                        <label for="tomato" class="shopping--list"> <input type="checkbox" class="inputs" />Tomato </label>
                    </section>
                </div>
                <div class="container--sizing">
                    <section class="list--sizing">
                        <h3>Dry Goods</h3>
                        <label for="bread" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Bread</label>
                        <label for="tbulghur" class="shopping--list"> <input type="checkbox" class="inputs" />Bulghur </label>
                        <label for="chickpeas" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Chickpeas</label>
                        <label for="coconutMilk" class="shopping--list"> <input type="checkbox" class="inputs" />Coconut Milk </label>
                        <label for="potatoSweet" class="shopping--list"> <input type="checkbox" class="inputs" />Coconut Oil </label>
                        <label for="coffee" class="shopping--list"> <input type="checkbox" class="inputs" />Coffee</label>
                        <label for="coffeeDecaf" class="shopping--list"> <input type="checkbox" class="inputs" />Coffee (Decaf) </label>
                        <label for="crushedToms" class="shopping--list"> <input type="checkbox" class="inputs" />Crushed Tomato </label>
                        <label for="granola" class="shopping--list"> <input type="checkbox" class="inputs" />Granola </label>
                        <label for="lentils" class="shopping--list"> <input type="checkbox" class="inputs" />Lentils</label>
                        <label for="oats" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Oats </label>
                        <label for="oliveOil" class="shopping--list"> <input type="checkbox" class="inputs" />Olive Oil </label>
                        <label for="olives" class="shopping--list"> <input type="checkbox" class="inputs" />Olives </label>
                        <label for="potato" class="shopping--list"> <input type="checkbox" class="inputs" />Kidney Beans </label>
                        <label for="pasta" class="shopping--list"> <input type="checkbox" class="inputs" />Pasta</label>
                        <label for="peanutButter" class="shopping--list"> <input type="checkbox" class="inputs" />Peanut Butter</label>
                        <label for="sweetcorn" class="shopping--list"> <input type="checkbox" class="inputs" />Sweetcorn</label>
                    </section>
                </div>
                <div class="container--sizing">
                    <section class="list--sizing">
                        <h3>Diary(ish) Items</h3>
                        <label for="almondMilk" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Almond Milk </label>
                        <label for="eggs" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Eggs </label>
                        <label for="kvarg" class="shopping--list"> <input type="checkbox" class="inputs" />Kvarg</label>
                        <label for="oatMilk" class="shopping--list"> <input type="checkbox" class="inputs" />Oat Milk</label>
                        <label for="yoghurt" class="shopping--list"> <input type="checkbox" class="inputs" />Yoghurt</label>
                    </section>
                </div>
                <div class="container--sizing">
                    <section class="list--sizing">
                        <h3>Frozen Items</h3>
                        <label for="avocadoFrozen" class="shopping--list"> <input type="checkbox" class="inputs" />Avocado (Frozen)</label>
                        <label for="blueberries" class="shopping--list"> <input type="checkbox" class="inputs" />Blueberries</label>
                        <label for="burger" class="shopping--list"> <input type="checkbox" class="inputs" />Burgers</label>
                        <label for="schnitzel" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Schnitzel </label>
                        <label for="veggieMince" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Veggie Mince</label>
                        <label for="smoothie" class="shopping--list"> <input type="checkbox" class="inputs" />Smoothie Stuffs</label>
                    </section>
                </div>
                <div class="container--sizing">
                    <section class="list--sizing">
                        <h3>Burrito Saturday</h3>
                        <label for="tacoCheese" class="shopping--list"> <input type="checkbox" class="inputs" />Cheese</label>
                        <label for="habanero" class="shopping--list"> <input type="checkbox" class="inputs" />Habanero Sauce</label>
                        <label for="jalapeno" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Jalapeno</label>
                        <label for="sourCream" class="shopping--list"> <input type="checkbox" class="inputs" />Sour Cream</label>
                        <label for="tacoSpice" class="shopping--list"> <input type="checkbox" class="inputs" />Taco Spice</label>
                        <label for="veggieMince" class="shopping--list"> <input type="checkbox" class="inputs" />Veggie Mince</label>
                        <label for="burritoWraps" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Wraps</label>
                    </section>
                </div>
                <div class="container--sizing">
                    <section class="list--sizing">
                        <h3>Not Every Shop Items</h3>
                        <label for="binBags" class="shopping--list"> <input type="checkbox" class="inputs" />Bin Bags</label>
                        <label for="cleaningWipes" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Cleaning Wipes </label>
                        <label for="toiletCleaner" class="shopping--list"> <input type="checkbox" class="inputs" id="target1" />Toilet Cleaner</label>
                        <label for="toiletPaper" class="shopping--list"> <input type="checkbox" class="inputs" />Toilet Paper</label>
                        <label for="toothpaste" class="shopping--list"> <input type="checkbox" class="inputs" />Toothpaste</label>
                        <label for="washingLiquid" class="shopping--list"> <input type="checkbox" class="inputs" />Washing Liquid</label>
                    </section>
                </div>

                <div class="container--sizing">
                    <section class="list--sizing">
                        <h3>Other Things / Notes</h3>
                        <textarea name="" id="" cols="30" rows="9"></textarea>
                    </section>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
